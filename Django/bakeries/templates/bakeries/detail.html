{% extends "base.html" %}

{% block content %}
  <h2>상세 페이지</h2>

  <p>이름 : {{ bakery.name }}</p>
  <p>주소 : {{ bakery.address }}</p>
  <p>평점 : {{ bakery.rating }}</p>
  <p>오픈 시간 : {{ bakery.opening_time|date:"h:i A" }}</p>
  <p>마감 시간 : {{ bakery.closing_time|date:"h:i A" }}</p>
  
  <hr>

  <form action="{% url 'bakeries:delete' bakery.id %}" method="POST">
    {% csrf_token %}
    <button>삭제</button>
  </form>

  <a href="{% url "bakeries:update" bakery.id %}"><button>수정</button></a>
{% endblock content %}
