{% extends "base.html" %}

{% block content %}
  <h2>메인 페이지</h2>

  <a href="{% url "bakeries:test" %}"><button>더미 데이터 생성</button></a> | 
  <a href="{% url 'bakeries:create' %}"><button>생성하기</button></a>

  {% for bakery in bakeries %}
    <p>이름 : <a href="{% url 'bakeries:detail' bakery.id %}">{{ bakery.name }}</a></p>
    <p>평점 : {{ bakery.rating }}</p>
    
    <hr>
  {% endfor %}

{% endblock content %}
