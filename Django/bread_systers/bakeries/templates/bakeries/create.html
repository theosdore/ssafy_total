{% extends "base.html" %}
{% block content %}
	<h2>생성페이지</h2>
	<form action="{% url "bakeries:create" %}" method="POST">
		{% csrf_token %}
		<p>
			<label for="name">이름 : </label>
			<input type="text" id="name", name="name" required>
		</p>
		<p>
			<label for="address">주소 : </label>
			<input type="text" id="address", name="address" required>
		</p>
		<p>
			<label for="rating">평점 : </label>
			<input type="number" step="0.1" id="rating", name="rating" min="0" max="10" required>
		</p>
		<p>
			<label for="opening_time">오픈시간 : </label>
			<input type="datetime-local" id="opening_time", name="opening_time" required>
		</p>
		<p>
			<label for="closing_time">오픈시간 : </label>
			<input type="datetime-local" id="closing_time", name="closing_time" required>
		</p>
		<button>생성하기</button>
	</form>
{% endblock content %}
