{% extends "base.html" %}
{% block content %}
	<h2>수정페이지</h2>
	<form action="{% url 'bakeries:update' bakery.id %}" method="POST">
		{% csrf_token %}
		<p>
			<label for="name">이름 : </label>
			<input type="text" id="name", name="name" value="{{ bakery.name}}" required>
		</p>
		<p>
			<label for="address">주소 : </label>
			<input type="text" id="address", name="address" value="{{ bakery.address}}" required>
		</p>
		<p>
			<label for="rating">평점 : </label>
			<input type="number" step="0.1" id="rating", name="rating" min="0" max="10" value="{{ bakery.rating}}"required>
		</p>
		<p>
			<label for="opening_time">오픈시간 : </label>
			<input type="datetime-local" id="opening_time", name="opening_time" value="{{ bakery.opening_time|date:"Y-m-d\TH:i"}}" required>
		</p>
		<p>
			<label for="closing_time">오픈시간 : </label>
			<input type="datetime-local" id="closing_time", name="closing_time" value="{{ bakery.closing_time|date:"Y-m-d\TH:i"}}" required>
		</p>
		<button>수정하기</button>
	</form>
{% endblock content %}
