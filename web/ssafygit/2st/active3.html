<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* div 하위에 있는 모든 P에 해당 */
    div p {
      color: blue;
    }
    /* div 바로 하위에 있는 p만 해당 */
    div > p {
      color: crimson;
    }

  </style>
</head>
<body>
  <div>
    
    <p>자식</p>
    <span><p>손자</p></span>
    <p>자식</p>
  </div>
</body>
</html>
